<!DOCTYPE html>
<html ng-app="app">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script type='text/javascript' src='../../lib/angularjs/js/angular.js'></script>
        <script type='text/javascript' >
            var app = angular.module('app', []);
            app.controller("PruebaController", ['$scope', function($scope) {
                }]);


            app.directive('temporal', [function() {
                    return {
                        restrict: 'A',
                        scope: false,
                        link: function($scope, element, attributes) {

                            if (attributes.temporal === "A") {
                                $scope.datos = [
                                    {
                                        idProvincia: 1,
                                        nombre: "Valencia"
                                    },
                                    {
                                        idProvincia: 2,
                                        nombre: "Castellon"
                                    },
                                    {
                                        idProvincia: 3,
                                        nombre: "Alicante"
                                    }
                                ];
                            } else if (attributes.temporal === "B") {
                                $scope.datos = [
                                    {
                                        idProvincia: 1,
                                        nombre: "Cuenca"
                                    },
                                    {
                                        idProvincia: 2,
                                        nombre: "Toledo"
                                    },
                                    {
                                        idProvincia: 3,
                                        nombre: "Albacete"
                                    }
                                ];
                            } else {
                                $scope.datos = [];
                            }
                        }
                    };
                }]);


        </script>
    </head>
    <body ng-controller="PruebaController">
        <select ng-model="provincia"  temporal="B" ng-options="provincia as provincia.nombre for provincia in datos | orderBy:'idProvincia' | limitTo: 2">
            <option value="">-- Elige Provincia --</option>
        </select>
        <br>
        {{provincia|json }}
        <br>
    </body>
</html>
