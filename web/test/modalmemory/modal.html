<div ng-controller="LoginController">
    <div class="row">
        <div class="col-sm-12" >
            <form role="form">
                <div class="form-group">
                    <label >Dato a recibido de Previa</label>
                    <input type="text"  ng-model="recibidoPrevia">
                </div>                
                <div class="form-group">
                    <label >Dato a devolver a Previa</label>
                    <input type="text"  ng-model="devuelto">
                </div>
                <button type="button" class="btn btn-sm btn-default" ng-click="devolver()" >Devolver</button>
                <button type="button" class="btn btn-sm " ng-click="cancel()" >Cancelar</button>
                
                <div class="form-group">
                    <label >Dato a enviar  al Siguiente</label>
                    <input type="text"  ng-model="enviado">
                </div>
                <div class="form-group">
                    <label >Dato a recibido Siguiente</label>
                    <input type="text"  ng-model="recibidoSiguiente">
                </div>
                <button type="button" class="btn btn-sm btn-default" ng-click="newDialog()" >nueva modal</button>
                
            </form>
        </div>  
    </div>                
    <div class="row">
        <div class="col-sm-12" >
            <ix3-business-messages></ix3-business-messages>
        </div>  
    </div>
</div>
