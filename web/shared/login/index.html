<div ng-controller="LoginController" style="padding:20px" >
    <div class="row" >
        <div class="col-sm-12" >
            <form class="form-horizontal" role="form">

                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                    <input ng-model="email" type="text" class="form-control"  placeholder="Correo electr&oacute;nico">                                        
                </div>

                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input ng-model="password" type="password" class="form-control"  placeholder="Contrase&ntilde;a">
                </div>                

                <div style="margin-top:10px" class="form-group">

                    <div class="col-sm-12 controls">
                        <button type="button" class="btn btn-sm btn-standard" ng-click="login(email, password)" >Entrar</button>
                        <button type="button" class="btn btn-sm " ng-click="cancel()" >Cancelar</button>

                    </div>
                </div>


                <div class="form-group">
                    <div class="col-md-12 control">
                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                            &iquest;No tienes cuenta en FPempresa?  <a ng-click="register()">Reg&iacute;strate aqui</a>
                        </div>
                    </div>
                </div> 
                
            </form>
        </div>  
    </div>                
    <div class="row">
        <div class="col-sm-12" >
            <ix3-business-messages></ix3-business-messages>
        </div>  
    </div>
</div>
