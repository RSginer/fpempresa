<div class="row">
    <div class="col-sm-12 form__container" >
        <div>
            <legend class="form__title">Empresas</legend>
            <div class="row">
                <div class="col-xs-8"> 
                    <input ng-model="filters.$lliker.nombreComercial" type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre comercial"  > 
                </div>
                <div class="col-xs-4"> 
                    <input ng-model="filters.cif" type="text" class="form-control" id="nombre" name="nombre" placeholder="CIF"  > 
                </div>             
            </div>          
            <br>
            <div class="row" >
                <div class="col-xs-12 ">
                    <button type="button" class="btn form__button form__button--primary " ng-click="buttonSearch()">Buscar</button>
                </div>
            </div>
            <br>             
            <ix3-business-messages></ix3-business-messages>
            <table class="table table-bordered">
                <thead>                        
                    <tr class="data-table__head">
                        <th style="width:   40%;text-align: center">Nombre Comercial</th>
                        <th style="width:   20%;text-align: center">CIF</th>
                        <th style="width:   30%;text-align: center">Municipio</th>
                        <th style="min-width: 120px; width: 120px;text-align: center">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="empresa in models" class="data-table__row">
                        <td ><a href ng-click="buttonEdit(empresa.idEmpresa)">{{empresa.nombreComercial}}</a></td>
                        <td >{{empresa.cif}}</td>
                        <td >{{empresa.direccion.municipio.descripcion}}</td>                   
                        <td >
                            <button class="btn btn-xs form__button form__button--danger" type="button" ng-click="buttonDelete(empresa.idEmpresa)">Borrar</button>
                            <button class="btn btn-xs form__button form__button--default" type="button" ng-click="buttonEdit(empresa.idEmpresa)">Editar</button>
                        </td>                             
                    </tr>
                </tbody>
            </table> 
            <div class="row">
                <div class="col-sm-12">
                    <ix3-pagination></ix3-pagination>
                </div>
            </div>            
            <button type="button" class="btn form__button form__button--primary" ng-click="buttonNew()">Nueva Empresa</button>
        </div>
    </div>
</div>
