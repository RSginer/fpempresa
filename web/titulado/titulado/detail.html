



<div class="row">
    <div class="col-sm-12 formulario-neutro" >
        <div>
            <ix3-business-messages></ix3-business-messages>
            <form name="mainForm" class="form-horizontal" id="mainForm" >
                <fieldset>
                    <legend>Datos personales</legend>
                    <ix3-input model="fechaNacimiento" ></ix3-input>
                    <ix3-input model="telefono" ></ix3-input>
                    <ix3-input model="telefonoAlternativo" ></ix3-input>
                    <ix3-input model="tipoDocumento" ></ix3-input>
                    <ix3-input model="numeroDocumento" ></ix3-input>
                    <legend>Direcci&oacute;n</legend>
                    <ix3-input model="direccion.tipoVia" ></ix3-input>
                    <ix3-input model="direccion.nombreVia" ></ix3-input>
                    <ix3-input model="direccion.otrosDireccion" ></ix3-input>
                    <ix3-input model="direccion.codigoPostal" ></ix3-input>
                    <ix3-input model="direccion.provincia" ></ix3-input> 
                    <ix3-input model="direccion.municipio" ></ix3-input> 

                </fieldset>
            </form>
            <br>
            <button type="button" class="btn btn-standard" ng-click="buttonOK()">{{labelButtonOK}}</button>
        </div>
    </div>
</div>
