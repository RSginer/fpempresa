<div class="row">
    <div class="col-sm-12 formulario-neutro" >
        <div>
            <ix3-business-messages></ix3-business-messages>
            <form name="mainForm" class="form-horizontal" id="mainForm" >
                <fieldset>
                    <legend>Formaci&oacute;n Academica</legend>
                    <ix3-input model="tipoFormacionAcademica" ></ix3-input>

                    <div class="row">
                        <div class="">
                            <ix3-input ng-show="model.tipoFormacionAcademica === 'CICLO_FORMATIVO'" model="centro" ></ix3-input>
                        </div>
                        <div class="">
                            <ix3-input ng-show="model.tipoFormacionAcademica === 'TITULO_UNIVERSITARIO' || model.tipoFormacionAcademica === 'OTRO_TITULO' || model.centro.idCentro === -1" model="otroCentro" ></ix3-input>                            
                        </div>
                    </div>
                    <ix3-input ng-show="model.tipoFormacionAcademica === 'TITULO_UNIVERSITARIO' || model.tipoFormacionAcademica === 'OTRO_TITULO'" model="otroTitulo" ></ix3-input>
                    <ix3-input ng-show="model.tipoFormacionAcademica === 'CICLO_FORMATIVO'" model="familia" ></ix3-input>
                    <ix3-input ng-show="model.tipoFormacionAcademica === 'CICLO_FORMATIVO'" model="ciclo" ></ix3-input>


                </fieldset>
            </form>
            <button type="button" ng-class="{'btn-standard':controllerAction !== 'DELETE','btn-danger':controllerAction === 'DELETE'}" class="btn" ng-click="buttonOK()">{{labelButtonOK}}</button>


        </div>
    </div>
</div>
