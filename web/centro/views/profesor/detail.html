
<div class="row">
    <div class="col-xs-12 form__container" >
        <div>
            <ix3-business-messages></ix3-business-messages>
            <form class="form-horizontal" name="mainForm" id="mainForm"  ix3-form>
                <fieldset>
                    <legend class="form__title">Profesores</legend>


                    <div class="row" >
                        <div class="col-xs-12 col-sm-6  form-horizontal">
                            <div class="form-group">
                                <label for="email" class="col-xs-3 col-sm-6 control-label" ix3-label></label>
                                <div class="col-xs-9 col-sm-6">
                                    <input ng-model="model.email" type="text" class="form-control" id="email" name="email"  ix3-validation ng-disabled="true">
                                </div>
                            </div> 
                        </div>
                        <div class="col-xs-12 col-sm-6  form-horizontal">
                            <div class="form-group">
                                <label for="nombre" class="col-xs-3 col-sm-6 control-label" ix3-label></label>
                                <div class="col-xs-9 col-sm-6">
                                    <input ng-model="model.nombre" type="text" class="form-control" id="nombre" name="nombre"  ix3-validation ng-disabled="true">
                                </div>
                            </div> 
                        </div>  
                    </div>

                    <div class="row" >
                        <div class="col-xs-12 col-sm-6  form-horizontal">
                            <div class="form-group">
                                <label for="ape1" class="col-xs-3 col-sm-6 control-label" ix3-label></label>
                                <div class="col-xs-9 col-sm-6">
                                    <input ng-model="model.ape1" type="text" class="form-control" id="ape1" name="ape1"  ix3-validation ng-disabled="true">
                                </div>
                            </div> 
                        </div>
                        <div class="col-xs-12 col-sm-6  form-horizontal">
                            <div class="form-group">
                                <label for="ape2" class="col-xs-3 col-sm-6 control-label" ix3-label></label>
                                <div class="col-xs-9 col-sm-6">
                                    <input ng-model="model.ape2" type="text" class="form-control" id="ape2" name="ape2"  ix3-validation ng-disabled="true">
                                </div>
                            </div> 
                        </div>  
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-xs-12 col-sm-6  form-horizontal" ng-show="(model.tipoUsuario === 'CENTRO' || model.tipoUsuario === 'EMPRESA')">
                            <div class="form-group">
                                <label for="estadoUsuario" class="col-xs-3 col-sm-6 control-label" >Estado en <span ng-show="model.tipoUsuario==='CENTRO'">el</span><span ng-show="model.tipoUsuario==='EMPRESA'">la</span> {{model.getTipoUsuarioDescription()}}</label>
                                <div class="col-xs-9 col-sm-6">
                                    <select  ng-model="model.estadoUsuario" id="estadoUsuario" name="estadoUsuario" class="form-control" ix3-options ix3-validation >
                                        <option value="">-- Elige Opcion --</option>
                                    </select>
                                </div>
                            </div> 
                        </div> 
                    </div>
                    <div class="row" >
                        <div class="col-xs-12 ">                             
                            <div class=" pull-right">
                                <button type="button" class="btn form__button form__button--default" ng-click="buttonCancel()" >Volver</button>
                                <button type="button" ng-class="{'form__button--primary':controllerAction !== 'DELETE','form__button--warning':controllerAction === 'DELETE'}" class="btn form__button" ng-click="buttonOK()">{{labelButtonOK}}</button>
                            </div>
                        </div>
                    </div>                    
                </fieldset>
            </form>
        </div>
    </div>
</div>
