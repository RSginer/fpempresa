<div class="row">
    <div class="col-sm-12 form__container" >
        <div>
            <legend class="form__title">Titulados</legend>
            <div class="row">

                <div class="col-sm-4">
                    <span>Importar desde csv</span>
                    <fpe-file-upload text="Selecciona archivo..." url="{{apiUrl}}/../titulado/importar-csv" success="updateList()" fail="failImportCsv()"></fpe-file-upload>
                </div>
                 <div class="col-sm-8">
                     <a ng-click="mostrarCodigosMunicipio()"><i class="fa fa-question-circle"></i> CÃ³digos de Municipio</a>
                </div>
            </div>
               
            <div class="row">
                <div class="col-xs-5"> 
                    <input ng-model="filters.$lliker.nombre" type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre"  > 
                </div>
                <div class="col-xs-7"> 
                    <input ng-model="filters.$lliker.apellidos" type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Apellidos"  > 
                </div>             
            </div>          
            <br>
            <div class="row" >
                <div class="col-xs-12 ">
                    <button type="button" class="btn form__button form__button--primary " ng-click="buttonSearch()">Buscar</button>
                </div>
            </div>
            <br>            
            <ix3-business-messages></ix3-business-messages>
            <table class="table table-bordered">
                <thead>                        
                    <tr class="data-table__head">
                        <th ix3-order-field-names="nombre,apellidos" style="text-align: center">Nombre</th>
                        <th ix3-order-field-names="email" style="width:   15%;text-align: center">Correo</th>
                        <th style="min-width:90px;width:90px;text-align: center" >Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="usuario in models" class="data-table__row">
                        <td ><a href="#/titulado/view/{{usuario.idIdentity}}">{{usuario.getNombreCompleto()}}</a></td>
                        <td >{{usuario.email}}</td>
                        <td>
                            <div style="text-align:center" >
                                <button class="btn btn-xs form__button form__button--default" type="button" ng-click="buttonView(usuario.idIdentity)">Ver</button>                                
                            </div>
                        </td>                           
                    </tr>
                </tbody>
            </table>
            <div class="row">
                <div class="col-sm-12">
                    <ix3-pagination></ix3-pagination>
                </div>
            </div>            
        </div>
    </div>
</div>
